<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Contact Manager</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="f['username'].invalid && f['username'].touched">
            <span *ngIf="f['username'].errors?.['required']">Username is required</span>
            <span *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
                  type="button" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            <span *ngIf="f['password'].errors?.['required']">Password is required</span>
            <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 3 characters</span>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width login-button" [disabled]="loading">
          <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-icon>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing In...</span>
        </button>
      </form>

      <div class="demo-credentials">
        <p>Demo Credentials:</p>
        <div class="credential-buttons">
          <button mat-stroked-button (click)="fillCredentials('user1')" class="demo-btn">
            <mat-icon>person</mat-icon>
            User 1 (user)
          </button>
          <button mat-stroked-button (click)="fillCredentials('user2')" class="demo-btn">
            <mat-icon>person</mat-icon>
            User 2 (admin)
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
